name: ci-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    name: test
    runs-on: ubuntu-latest


    steps:
            
      - uses: mirromutth/mysql-action@v1.1
        with:
          
          container port: 3308 # Optional, default value is 3306. The port of container
          mysql database: 'simple_bank' # Optional, default value is "test". The specified database which will be create
          mysql root password: 1234567
          mysql user: root 
          mysql password: 1234567
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: install migrate
        run: curl -L https://github.com/golang-migrate/migrate/releases/download/v4.15.2/migrate.linux-amd64.tar.gz | tar xvz
      - name: ls
        run: ls -l
      - name: ver mir  
        run: migrate --version
      - name: run migrations
        run: migrate -path db/migration -database "mysql://root:1234567@tcp(localhost:3308)/simple_bank" -verbose up
      - name: Test
        run: go test -v ./...
